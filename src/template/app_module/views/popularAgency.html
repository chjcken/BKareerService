<div class="container main">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="title">Agencies</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-4" ng-repeat="agency in agencies">
            <div class="box" >
                <div class="agency-card">
                    <div class="logo-wrap">
                        <a ng-href="#/agency/{{agency.id}}">
                        <div class="logo">
                            <img class="img-responsive" ng-src="{{agency.url_logo}}" />
                        </div>
                        </a>
                    </div>
                    <div class="info">
                        <h1 class="title">
                            <a ng-href="#/agency/{{agency.id}}">{{agency.name}}</a>
                        </h1>
                        <div class="tag-line">
                            <ul>
                                <li ng-repeat="tag in agency.tech_stack"><a class="label label-info" ui-sref="app.home.search({tags: tag})">{{tag}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
