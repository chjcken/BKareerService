<div class="container main">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="title">Account Creation</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <div class="box box-padding">
                <h2 class="title">New Agency Account</h2>
                <form class="form-horizontal" name="agency">
                    <div class="form-group">
                        <label class="col-xs-12 col-md-4">Email:</label>
                        <div class="col-xs-12 col-md-8">
                            <input type="email" name="email" ng-model="email" class="form-control" required/>
                            <p class="help-block" ng-show="agency.email.$invalid && agency.email.$touched">Invalid email address</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-md-4">Company Name:</label>
                        <div class="col-xs-12 col-md-8">
                            <input type="text" name="name" ng-model="companyName" class="form-control" required/>
                            <p class="help-block" ng-show="agency.name.$invalid && agency.name.$touched">Company name can't be blank</p>

                        </div>
                    </div>
                    <button class="btn btn-action" ng-disabled="agency.$invalid" ng-click="create()">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
