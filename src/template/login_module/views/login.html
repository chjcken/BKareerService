<div class="container-fluid login">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                        <img src="assets/images/logo-hcmut.svg.png" class="img-responsive" alt="Conxole Admin"/>
                    </div>
                </div>
                <div class="panel-body">
                    <form ng-submit="login(credentials)" accept-charset="UTF-8" role="form" class="form-signin">
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>
                            <input ng-model="credentials.username" class="form-control" placeholder="Username" id="username" type="text">
                            <input ng-model="credentials.password" class="form-control" placeholder="Password" id="password" type="password">
                            <br/>
                            <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login Â»">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div><!-- /container -->
